  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 text-center booking">
          <div class="text-center">
            <h1>Booking</h1>
            <hr class="divider">
            <div class="row">
            <div class="col-md-9 col-lg-9 text-left text-left-h5">
              <h5>Please fill up the below form for your booking request:</h5>
            </div>
          </div>
          </div>
            <div class="row">
              <div class="col-md-9 col-lg-9 m-auto">
                <form>
                  <div class="row">
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Venue">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="City, Country" required>
                  </div>
                  <div class="form-group">
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" required>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message..." rows="5" required></textarea>
                  </div>
                  <div class="form-group col-md-5 col-lg-3 m-auto">
                    <button class="btn btn-block btn-primary"> Send </button>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
